<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Memori</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .content {
      width: 70%;
      margin: auto;
      text-align: justify;
    }
    #count {
      margin-top: 15px;
      font-weight: bold;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: teal;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: darkcyan;
    }
  </style>
</head>
<body>
  <center>
    <p id="tgl"></p>
    <h2 id="title"></h2>
  </center>

  <div class="content" id="isi"></div>

  <center>
    <p id="count"></p>
    <button onclick="identifikasi()">Identifikasi Paragraf</button>
  </center>

  <script>
    
    var web = {
      title: "Memori",
      data: "Memori adalah urutan byte yang berisi sepotong kecil informasi. Informasi ini mungkin menjadi perintah untuk mengatakan pada computar apa yang harus dilakukan. Sel mungkin berisi data yang diperlukan computar untuk melakukan suatu perintah. Setiap slot mungkin berisi salah satu, dan apa yang sekarang menjadi data mungkin saja kemudian menjadi perintah. Ukuran masing-masing sel, dan jumlah sel, berubah secara hebat dari computar ke komputer, dan teknologi dalam pembuatan memori sudah berubah secara hebat - dari relay elektromekanik, ke tabung yang diisi dengan air raksa di mana pulsa akustik terbentuk, sampai matriks magnet permanen, ke setiap transistor, ke sirkuit terpadu dengan jutaan transistor di atas satu chip silikon."
    };

    web.data = web.data.replace(/computar/g, "komputer");

   
    document.getElementById("tgl").innerText = new Date().toLocaleDateString();
    document.getElementById("title").innerText = web.title;
    document.getElementById("isi").innerText = web.data;

    
    var sudahKlik = false;
    function identifikasi() {
      if (sudahKlik) {
        alert("Identifikasi paragraf hanya bisa dilakukan sekali!");
        return;
      }
      sudahKlik = true;

      var jumlahKalimat = web.data.split(".").length - 1;
      var jumlahKata = web.data.split(/\s+/).length;

      document.getElementById("count").innerHTML =
        "Jumlah kalimat: " + jumlahKalimat + "<br>Jumlah kata: " + jumlahKata;
    }
  </script>
</body>
</html>
