<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const token = ~~[Math.random() * 1e8].toString(16);
const tabungan = [1000000, 2000000, 3000000];

function login(user, callback) {
  console.log("Login berhasil");
  setTimeout(() => {
    callback({ token, user });
  }, 2000);
}

function getUser(token) {
  if (token) {
    return { key: "C3541" };
  }
}

function getTabungan(user, callback) {
  if (user) {
    setTimeout(() => {
      callback(tabungan);
    }, 2000);
  }
}

function getSaldo(tabungan, callback) {
  if (tabungan) {
    setTimeout(() => {
      let total = 0;
      tabungan.forEach((item) => {
        total += item;
      });
      callback(total);
    }, 2000);
  } else {
    callback(0);
  }
}


const user = login("shakti", function (response) {
  const key = getUser(response.token);
  console.log(key);

  getTabungan(response.user, function (tabungan) {
    console.log(tabungan);

    getSaldo(tabungan, function (saldo) {
      console.log(saldo);
    });
  });
});

        
    </script>

    
</body>
</html>
